<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="/pagina-processa-dados-do-form" method="post">
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="mail" id="email" />

        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>
</body>
</html>
